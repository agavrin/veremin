<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="a video theremin based on PoseNet">
  <title>veremin | a video theremin based on PoseNet</title>
  <link rel="stylesheet" type="text/css" href="css/veremin.css">
</head>
<body>
  <div class="background">
    <div></div>
  </div>
  <div class="foreground">
    <header>
      <h1>Veremin</h1> <span>... video theremin based on PoseNet</span>
    </header>

    <div class="mainwrapper">
      <div id="loading">
        Loading the model...
      </div>
  
      <div id="main" style="display:none">
        <div class="videowrapper">
          <video id="video" playsinline>
          </video>
          <canvas id="output" />
        </div>
      </div>
    </div>

    <footer>
      <span>From the mind of <a href="https://github.com/johncohn" target="_blank">John Cohn</a></span>
      <span>Photo by <a href="https://unsplash.com/photos/drir5tDCWF4" target="_blank">Andrey Konstantinov</a> on Unsplash</span>
    </footer>
  </div>

  <script src="https://unpkg.com/dat.gui"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
  
  <script type="module" src="js/chords.js"></script>
  <script type="module" src="js/camera-util.js"></script>
  <script type="module" src="js/midi-connect.js"></script>
  <script type="module" src="js/canvas-util.js"></script>
  <script type="module" src="js/control-panel.js"></script>
  <script type="module" src="js/veremin.js"></script>
