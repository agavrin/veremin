<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="a video theremin based on PoseNet">
  <title>veremin | a video theremin based on PoseNet</title>
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <link rel="stylesheet" type="text/css" href="css/veremin.css">
</head>
<body>
  <header>
    <span>veremin</span><br>
    <span>a video theremin based on PoseNet</span>
    <button onclick="document.getElementById('control-panel').classList.remove('closed')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" height="28" width="28">
        <path d="M27 16.76v-1.53l1.92-1.68A2 2 0 0 0 29.3 11l-2.36-4a2 2 0 0 0-1.73-1 2 2 0 0 0-.64.1l-2.43.82a11.35 11.35 0 0 0-1.31-.75l-.51-2.52a2 2 0 0 0-2-1.61h-4.68a2 2 0 0 0-2 1.61l-.51 2.52a11.48 11.48 0 0 0-1.32.75l-2.38-.86A2 2 0 0 0 6.79 6a2 2 0 0 0-1.73 1L2.7 11a2 2 0 0 0 .41 2.51L5 15.24v1.53l-1.89 1.68A2 2 0 0 0 2.7 21l2.36 4a2 2 0 0 0 1.73 1 2 2 0 0 0 .64-.1l2.43-.82a11.35 11.35 0 0 0 1.31.75l.51 2.52a2 2 0 0 0 2 1.61h4.72a2 2 0 0 0 2-1.61l.51-2.52a11.48 11.48 0 0 0 1.32-.75l2.42.82a2 2 0 0 0 .64.1 2 2 0 0 0 1.73-1l2.28-4a2 2 0 0 0-.41-2.51zM25.21 24l-3.43-1.16a8.86 8.86 0 0 1-2.71 1.57L18.36 28h-4.72l-.71-3.55a9.36 9.36 0 0 1-2.7-1.57L6.79 24l-2.36-4 2.72-2.4a8.9 8.9 0 0 1 0-3.13L4.43 12l2.36-4 3.43 1.16a8.86 8.86 0 0 1 2.71-1.57L13.64 4h4.72l.71 3.55a9.36 9.36 0 0 1 2.7 1.57L25.21 8l2.36 4-2.72 2.4a8.9 8.9 0 0 1 0 3.13L27.57 20z"/>
        <path d="M16 22a6 6 0 1 1 6-6 5.94 5.94 0 0 1-6 6zm0-10a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4z"/>
      </svg>
    </button>
  </header>

  <div id="info" class="v-info">loading...</div>

  <main id="main">
    <div class="v-wrapper">
        <video id="video" playsinline controls="true"> </video>
        <canvas id="output" />
    </div>
  </main>

  <div id="control-panel" class="slider closed">
    <button onclick="document.getElementById('control-panel').classList.add('closed')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" height="28" width="28">
        <path fill="#ffffff" d="M24 9.4L22.6 8 16 14.6 9.4 8 8 9.4l6.6 6.6L8 22.6 9.4 24l6.6-6.6 6.6 6.6 1.4-1.4-6.6-6.6L24 9.4z"/>
      </svg>
    </button>
  </div>

  <footer>
    from the mind of <a href="https://github.com/johncohn" target="_blank">John Cohn</a> | 
    in collaboration with <a href="https://github.com/vabarbosa" target="_blank">va barbosa</a> | 
    fork me on <a href="https://github.com/vabarbosa/veremin" target="_blank">GitHub</a>
  </footer>

  <script src="https://unpkg.com/dat.gui"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
  <script src="lib/Tone.min.js"></script>
  
  <script type="module" src="js/chord-intervals.js"></script>
  <script type="module" src="js/tonejs-presets.js"></script>
  <script type="module" src="js/camera-util.js"></script>
  <script type="module" src="js/audio-controller.js"></script>
  <script type="module" src="js/canvas-overlay.js"></script>
  <script type="module" src="js/control-panel.js"></script>
  <script type="module" src="js/veremin.js"></script>
</body>
</html>
